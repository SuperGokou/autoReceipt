[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: mark test as integration test (requires mock server)
    slow: mark test as slow running
    requires_llm: mark test as requiring LLM API keys

# Output
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (optional, requires pytest-timeout)
# timeout = 60
